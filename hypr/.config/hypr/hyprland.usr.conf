# Default applications
$browser = uwsm app -- zen-browser --new-window
$discord = uwsm app -- discord
$fileManager = uwsm app --  nautilus --new-window
$messenger = uwsm app --  signal-desktop
$music = uwsm app --  spotify
$passwordManager = uwsm app --  1password
$screenshot = uwsm app --  hyprshot
$terminal = uwsm app --  ghostty
$webapp = uwsm app --  chromium --app

# web2app 'Shortwave' https://app.shortwave.com https://img.jsdelivr.com/github.com/shortwave.png
$shortwave = chromium --ozone-platform=wayland --new-window --app=https://app.shortwave.com
$whatsapp = chromium --ozone-platform=wayland --new-window --app=https://web.whatsapp.com
$chatgpt = chromium --ozone-platform=wayland --new-window --app=https://chatgpt.com
$youtube = chromium --ozone-platform=wayland --new-window --app=https://youtube.com/
$calendar = chromium --ozone-platform=wayland --new-window --app=https://calendar.google.com/calendar
$slack = chromium --ozone-platform=wayland --new-window --app=https://app.slack.com/

