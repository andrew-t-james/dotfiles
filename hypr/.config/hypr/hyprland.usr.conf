# Default applications
$browser = uwsm app -- zen-browser --new-window
$discord = uwsm app -- discord
$fileManager = uwsm app --  nautilus --new-window
$messenger = uwsm app --  signal-desktop
$music = uwsm app --  spotify
$passwordManager = uwsm app --  1password
$screenshot = uwsm app --  hyprshot
$terminal = uwsm app --  ghostty
$webapp = uwsm app --  chromium --app

$shortwave = zen-browser --new-instance -P shortwave --name shortwave --new-window https://app.shortwave.com
$whatsapp  = zen-browser --new-instance -P whatsapp  --name whatsapp  --new-window https://web.whatsapp.com
$chatgpt   = zen-browser --new-instance -P chatgpt   --name chatgpt   --new-window https://chatgpt.com
$calendar  = zen-browser --new-instance -P calendar  --name calendar  --new-window https://calendar.google.com/calendar
# $slack is defined in hyprland.local.conf (machine-specific, not tracked)
$discord   = zen-browser --new-instance -P discord   --name discord   --new-window https://discord.com/channels/@me


