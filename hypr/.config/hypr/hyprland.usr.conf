# Default applications
$browser = uwsm app -- zen-browser --new-window
$discord = uwsm app -- discord
$fileManager = uwsm app --  nautilus --new-window
$messenger = uwsm app --  signal-desktop
$music = uwsm app --  spotify
$passwordManager = uwsm app --  1password
$screenshot = uwsm app --  hyprshot
$terminal = uwsm app --  ghostty
$webapp = uwsm app --  chromium --app

