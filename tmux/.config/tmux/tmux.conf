# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# resize panes
bind -r h resize-pane -L 10  # 10 px bigger to the left
bind -r j resize-pane -D 10  # 10 px bigger down
bind -r k resize-pane -U 10  # 10 px bigger up
bind -r l resize-pane -R 10  # 10 px bigger right

#no command delay
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# toggle status 
bind-key -T prefix t set-option -g status

# increase scrollback buffer size
set-option -g history-limit 50000

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded ðŸ¤–"

# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on

# set default-shell
set-option -g default-shell /bin/zsh

# Default terminal is 256 colors
# set -g default-terminal "screen-256color"
set -g default-terminal "screen.xterm-256color"

# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"
# for tmux 3.2, you can use the following setting instead:
set -as terminal-features ",xterm-256color*:RGB"

# don't rename windows automatically
set-option -g allow-rename off
# automatically renumber windows
set-option -g renumber-windows on
# remap horizontal and veritical splits
# Easy-to-remember split pane commands
bind v split-window -h -c '#{pane_current_path}' # vertical pane
bind - split-window -v -c '#{pane_current_path}' # horizontal pane
unbind '"'
unbind '%'

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.
# enter vi mode and copy visual selections al la yank
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'


# # List of plugins
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-vim 'session'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'tmux-plugins/tpm'

# continuum
set -g @continuum-restore 'on'

# theme
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_right_separator "â–ˆ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_default_text "#W" # "#{b:pane_current_path}" # use "#W" for application instead of directory
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session weather date_time"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator "â–ˆ"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

set -g @tmux-weather-units "u"

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# for Kitty terminal
# set -g default-terminal "xterm-256color"
# set -as terminal-overrides ',*:Tc:smulx=\E[4\:%p1%dm'
# for GNOME terminal and Mintty
# https://www.reddit.com/r/neovim/comments/firuzb/anyone_know_how_to_fix_colored_diagnostics_not/
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# yazi set up
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

unbind -n Tab

# Unbind the global C-d binding
unbind-key -n C-d

# Create a conditional binding for C-d
bind-key -n C-d if-shell "[ '#{pane_current_command}' = 'nvim' ]" "send-keys C-d" "send-keys C-l \; clear-history"

# bind k key to kill window
bind-key K kill-pane

# https://waylonwalker.com/tmux-fzf-session-jump/
bind C-j display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session --preview 'tmux capture-pane -ept {}'  |\
    xargs tmux switch-client -t"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
